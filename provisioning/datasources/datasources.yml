apiVersion: 1

datasources:
  - name: 'openweather'
    type: 'openweather-datasource'
    access: proxy
    isDefault: false
    orgId: 1
    version: 1
    editable: true
    jsonData:
      # Base URL for OpenWeather API. Override via env var in Compose.
      # Note: backend currently uses a built-in default; this value is kept for provisioning clarity.
      path: ${OPENWEATHER_BASE_URL}
    secureJsonData:
      # Do NOT commit real keys. Provide via env var.
      apiKey: ${OPENWEATHER_API_KEY}
